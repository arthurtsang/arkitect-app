name: Publish
on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: read  # Allows the workflow to read the repository contents
  packages: write # Allows the workflow to publish packages

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: npm install
      - run: |
          echo @angryart:https://npm.pkg.github.com/ > .npmrc
          echo '//npm.pkg.github.com/:_authToken=${NPM_TOKEN}' >> .npmrc
      - run: npm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}


